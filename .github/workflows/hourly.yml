name: Hourly Cloudy & Shiny Update

on:
  schedule:
    # Runs at minute 0 past every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual run from Actions tab

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r CloudyShiny/requirements.txt

    - name: Run Index Engine
      run: |
        cd CloudyShiny
        python cloudy_shiny_index.py
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html history_chart.png CloudyShiny/weather_history.csv
        git commit -m "Auto-update: $(date -u)" || echo "No changes to commit"
        git push
